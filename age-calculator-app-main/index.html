<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style01.css">

</head>
<body>
    <div class="container">
        <div class="content">
            <div class="input-box">
                <label for="day"><small>DAY</small></label>
                <input type="number" class="day" placeholder="DD"required>
                <span><small class="emptyerror">The field is required</small></span>
                <label for="month"><small>MONTH</small></label>
                <input type="number" class="month" placeholder="MM"required>
                <span><small class="emptyerror"></small></span>
                <label for="year"><small>YEAR</small></label>
                <input type="number" class="year" placeholder="YYYY"required>
                <span><small class="emptyerror"></small></span>
            </div>
            
            <div>
                <button class="submit-btn">
                    <img src="./assets/images/icon-arrow.svg" alt="arrow-icon">
                </button>
                
            </div>
            <main>
                <div><span class="displayyear">--</span>years</div>
                <div><span class="displaymonth">--</span>months</div>
                <div><span class="displayday">--</span>days</div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function(){
            const submitBtn = document.querySelector('.submit-btn');

            submitBtn.addEventListener('click', function(){
                const day = parseInt(document.querySelector('.day').value);
                const month = parseInt(document.querySelector('.month').value);
                const year = parseInt(document.querySelector('.year').value);

                if (isNaN(day) || isNaN(month) || isNaN(year)){
                    return;
                }

                const today = new Date();
                const birthDate = new Date(year, month - 1, day);
                const ageInMilliseconds = today - birthDate;
                const ageInYears = Math.floor(ageInMilliseconds / (1000 * 60 * 60 * 24 * 365.25));
                const ageInMonths = Math.floor((ageInMilliseconds % (1000 * 60 *60 * 24 * 365.25)) / (1000 * 60 * 60 * 24 * 30.44));
                const ageInDays = Math.floor((ageInMilliseconds % (1000 * 60 * 60 *24 * 365.25)) % (1000 * 60 * 60 * 24) / (1000 * 60 * 60 * 24));

                document.querySelector('.displayyear').textContent = ageInYears;
                document.querySelector('.displaymonth').textContent = ageInMonths;
                document.querySelector('.displayday').textContent = ageInDays;
            });

        })
    </script>
    
    
</body>
</html>
